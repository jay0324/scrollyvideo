<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>ScrollVideo</title>
  <style>
    body, html, * {
        margin: 0;
        padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .video-section {
      height: 300vh;
    }

    #scrolly-video {
      width: 100%;
      height: auto;
    }
    video{
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="video-section">
    <div id="scrolly-video"></div>
  </div>
  <div class="video-section">
    <div id="scrolly-video-2"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js"></script>
  <script type="text/javascript">
    new ScrollyVideo({
        scrollyVideoContainer: "scrolly-video",
        src: 'video/output.mp4',
        transitionSpeed: 10,
        frameThreshold: 0.8
    });

    new ScrollyVideo({
        scrollyVideoContainer: "scrolly-video-2",
        src: 'https://scrollyvideo.js.org/goldengate.mp4',
        transitionSpeed: 10,
        frameThreshold: 0.8
    });
  </script>

</body>
</html>
